<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">
                    <img id="logo" src="./main-img/netflixlogo-removebg-preview.png" alt="netflix logo">
                </a>
            </div>
            <ul>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- banner -->
        <div class="banner">
            <div class="banner_contents">
                <h1 class="banner_title">종이의 집</h1>
                <div class="banner_btn">
                    <button>
                        재생
                    </button>
                </div>
                <p class="banner_description">
                    역사상 최대 규모의 강도 사건을 수행하기 위해
                    <br />
                    교수라는 의문의 남자가 강도 8인단을 구출하는데...
                </p>
            </div>
        </div>s

        <!-- Netflix Original -->
        <div class="row">
            <h2>NETFLIX ORIGINAL</h2>
            <div class="row_posters">
                <img src="./main-img/large-movie1.jpg" alt="movie1" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie2.jpg" alt="movie1" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie3.jpg" alt="movie1" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie4.jpg" alt="movie1" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie5.jpg" alt="movie1" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie6.jpg" alt="movie1" class="row_poster row_posterLarge">
            </div>
        </div>
        <!-- Trending NOW -->
        <div class="row">
            <h2>Trending Now</h2>
            <div class="row_posters">
                <img src="./main-img/large-movie3.jpg" alt="movie1" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie2.jpg" alt="movie1" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie1.jpg" alt="movie1" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie4.jpg" alt="movie1" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie5.jpg" alt="movie1" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie7.jpg" alt="movie1" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie8.jpg" alt="movie1" class="row_poster row_posterLarge">
            </div>
        </div>
        <!-- TOP Rated -->
        <div class="row">
            TOP Rated
        </div>
    </main>

    <footer id="footer">
        <p>Copyright</p>
    </footer>

</html>
